name: Build OneDrive CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ›  Install dependencies
      run: sudo apt-get update && sudo apt-get install -y curl cmake g++ git build-essential

    - name: ðŸ“¦ Clone and bootstrap vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh

    - name: ðŸ“š Install vcpkg packages
      run: |
        ./vcpkg/vcpkg install curl
        ./vcpkg/vcpkg install nlohmann-json

    - name: ðŸ§± Build project
      run: |
        rm -rf build
        mkdir build && cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake 
        cmake --build .

    - name: ðŸ“¦ Upload built binary
      uses: actions/upload-artifact@v4
      with:
        name: onedrivecli
        path: path: build/onedrivecli
